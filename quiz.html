<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Spencer Beaver">
    <meta name="description" content="">

    <meta proptery="og:image" content="">
    <meta property="og.title" content="">

    <title>Trivia Night</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/OpenGraphDataImage.png" type="image/x-icon">
    <style>
        body {
            background-image: url('media/lightBackground.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;   
        }
    </style>
</head>
<body>
    <main>
        <form action="data.json" method="POST">
            <fieldset>
                <legend>Links to other pages</legend>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home Page</a>
                        </li>
                        <li>
                            <a href="quiz.html">Quiz</a>
                        </li>
                        <li>
                            <a href="survey.html">Survey</a>
                        </li>
                    </ul>
                </nav>
            </fieldset>

            <fieldset>
                <legend>Multiple Choice</legend>
                <p>What is the <em>scientific</em> name of H<sub>2</sub>0</p>
                <ul>
                    <li>
                        <label for="air">
                            <input type="radio" id="air" name="air">
                            Air
                        </label>
                    </li>
                    <li>
                        <label for="fire">
                            <input type="radio" id="fire" name="fire">
                            Fire
                        </label>
                    </li>
                    <li>
                        <label for="earth">
                            <input type="radio" id="earth" name="earth">
                            Earth
                        </label>
                    </li>
                    <li>
                        <label for="water">
                            <input type="radio" id="water" name="water">
                            Water
                        </label>
                    </li>
                </ul>
                <p>What is the <em>most popular</em> name for Dec. 25<sup>th</sup>?</p>
                <ul>
                    <li>
                        <label for="xmas">
                            <input type="radio" id="xmas" name="xmas">
                            Christmas
                        </label>
                    </li>
                    <li>
                        <label for="thanksgiving">
                            <input type="radio" id="thanksgiving" name="thanksgiving">
                            Thanksgiving
                        </label>
                    </li>
                    <li>
                        <label for="valentines">
                            <input type="radio" id="valentines" name="valentines">
                            Valentine's Day
                        </label>
                    </li>
                    <li>
                        <label for="halloween">
                            <input type="radio" id="halloween" name="halloween">
                            Halloween
                        </label>
                    </li>
                </ul>
                <p>Which of the following is the chemical formula for <strong>sugar</strong>?</p>
                <ul>
                    <li>
                        <label for="c12h22o11">
                            <input type="checkbox" name="c12h22o11" id="c12h22o11">
                            C<sub>12</sub>H<sub>22</sub>O<sub>11</sub>
                        </label>
                    </li>
                    <li>
                        <label for="c5h10o5">
                            <input type="checkbox" name="c5h10o5" id="c5h10o5">
                            C<sub>5</sub>H<sub>10</sub>O<sub>5</sub>
                        </label>
                    </li>
                    <li>
                        <label for="c6h12o6">
                            <input type="checkbox" name="c6h12o6" id="c6h12o6">
                            C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
                        </label>
                    </li>
                    <li>
                        <label for="c11h22o11">
                            <input type="checkbox" name="c11h22o11" id="c11h22o11">
                            C<sub>11</sub>H<sub>22</sub>O<sub>11</sub>
                        </label>
                    </li>
                </ul>
                <p>Which of the following are <strong>even</strong>?</p>
                <ul>
                    <li>
                        <label for="1st">
                            <input type="checkbox" name="1st" id="1st">
                            1<sup>st</sup>
                        </label>
                    </li>
                    <li>
                        <label for="2nd">
                            <input type="checkbox" name="2nd" id="2nd">
                            2<sup>nd</sup>
                        </label>
                    </li>
                    <li>
                        <label for="3rd">
                            <input type="checkbox" name="3rd" id="3rd">
                            3<sup>rd</sup>
                        </label>
                    </li>
                    <li>
                        <label for="4th">
                            <input type="checkbox" name="4th" id="4th">
                            4<sup>th</sup>
                        </label>
                    </li>
                </ul>
                <button type="submit">Submit</button>
            </fieldset>
    </main>
</body>
</html>
